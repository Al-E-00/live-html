<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dettagli di una tabella</title>
</head>
<body>
    <h1>Tabelle</h1>

    <table>
        <!-- serve un heaer (intestazione della tabella dove indicheremo i nomi delle colonne) -->
        <thead>
            <!-- tr: table row = una riga della nostra tabella -->
            <tr>
                <tr>
                     <th colspan="2">Dati Anagrafici</th>
                     <th colspan="3">Dati Nascita</th>
                 </tr>
                <!-- Inseriamo le singole celle della nostra tabella (le singole colonne) -->
                <th>Nome</th>
                <th>Cognome</th>
                <th>Email</th>
                <th>Data nascita</th>
                <th>Paese</th>
             </tr>
        </thead>
        <!-- serve un corpo (corpo della tabella), dove inseriremo i dati -->
        <tbody>
            <tr>
                <td>Mario</td>
                <td>Rossi</td>
                <td>mariorossi@gmail.com</td>
                <td>10/09/1980</td>
                <td>Roma</td>
            </tr>
            <tr>
                <td>Giovanni</td>
                <td>Verdi</td>
                <td>giovanniverdi@gmail.com</td>
                <td>01/03/1995</td>
                <td>Milano</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
